{% extends "projects/base.html" %}

{% block content %}
	<div class="jumbotron">
		<h2>Projects</h2>
		<p>Here are all my interesting projects:</p>
	</div>

	<div class="middle">
		<div class="container-fluid">
			<div class="row">
				{% for post in posts %}
					<div class="col-md-4">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">
									<a href="{% url "proj_display" pk=post.pk %}">{{post}}</a>
								</h3>
							</div>
							<div class="panel-body">
								<p><b>Published: </b>{{post.published_date}}</p>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
